<div class="hotel-card">
    <div class="hotel-image">
        <img src="{{image}}" alt="Bellagio Hotel and Casino">
    </div>
    <div class="hotel-info">
        <div>
            <div class="hotel-top">
                <div class="hotel-name-area">
                    <a href="https://bellagio.mgmresorts.com/en.html" class="hotel-name">{{name}}</a>
                </div>
                <div class="hotel-rating">
                    <div class="rating-score">{{score}}</div>
                    <div class="rating-text">Exceptional</div>
                </div>
            </div>

            <p class="hotel-description">{{description}}</p>
        </div>
    </div>
</div>
